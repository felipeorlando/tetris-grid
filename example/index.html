<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../dist/tetris.css">
  <style>
    .row > div {
      margin-top: 40px;
    }
    .block {
      display: block;
      background-color: rgb(241, 77, 12);
      height: 30px;
    }
    [class*='start-'] .block,
    [class*='center-'] .block,
    [class*='end-'] .block {
      max-width: 100%;
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="block col"></div>

    <div class="block col"></div>
    <div class="block col"></div>
  </div>

  <div class="row collapse">
    <div class="block col-md-6"></div>

    <div class="block col-md-6"></div>
  </div>

  <div class="row center-xs end-sm center-xl">
      <div class="block"></div>

      <div class="block"></div>
    </div>
</body>
</html>
